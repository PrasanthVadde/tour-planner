<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Travel Schedules</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="manageSchedule.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Manage Your Travel Schedule</h2>
      <form id="travelScheduleForm">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="travelPackage">Select Package</label>
          <select id="travelPackage" class="form-control" required>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="row">
          <div class="col-md-8 form-group">
            <label for="numPersons">Number of Persons</label>
            <input
              type="number"
              id="numPersons"
              class="form-control"
              min="1"
              required
            />
          </div>
          <div class="col-md-4 form-group d-flex align-items-end">
            <button
              type="button"
              id="generateInputs"
              class="btn btn-secondary w-100"
            >
              Enter
            </button>
          </div>
        </div>
        <div id="personInputs" class="person-inputs">
          <!-- Dynamic person inputs will be generated here -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Booking Confirmed</h2>
        <p id="modalStartDate"></p>
        <p id="modalEndDate"></p>
        <p id="modalPrice"></p>
        <p id="modalPlace"></p>
        <h3>Persons:</h3>
        <ol id="modalPersonDetails"></ol>
        <h3>Visiting Spots:</h3>
        <ol id="modalVisitingSpots"></ol>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./manageSchedule.js"></script>
  </body>
</html>
