<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="package.css" />
    <title>Travel Package</title>
  </head>
  <body>

    <div id="navBar">
      <div id="navSec1">
        <img src="../sources/images/logo-removebg.png" alt="Logo" />
        <div id="items">
          <a href="../home/home.html" style="color: black">Home</a>
        </div>
      </div>
      <div id="navSec2">
        <div id="btn">
          <button id="logoutButton">
            <a href="../index.html" onclick="logout()">Logout</a>
          </button>
        </div>
      </div>
    </div>



    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modalImages" class="modal-images mb-3"></div>
            <div id="modalDescription" class="mb-3"></div>
            <div id="modalVisitingSpots" class="mb-3"></div>
            <div id="modalNoOfDays" class="mb-3"></div>
            <div id="modalPrice" class="mb-3"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Book</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="package.js"></script>
  </body>
</html>
